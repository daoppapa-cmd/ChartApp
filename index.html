<!DOCTYPE html>
<html lang="km">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>កម្មវិធីជជែកកម្សាន្ត</title>
    
    <!-- React & ReactDOM -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Google Font: Battambang -->
    <link href="https://fonts.googleapis.com/css2?family=Battambang:wght@400;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Battambang', cursive;
        }
        .no-scrollbar::-webkit-scrollbar {
            display: none;
        }
        .no-scrollbar {
            -ms-overflow-style: none;
            scrollbar-width: none;
        }
        .message-bubble {
            transition: all 0.2s;
        }
        .message-bubble:active {
            transform: scale(0.98);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <!-- Firebase Configuration & Setup -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js';
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js';
        import { getFirestore, collection, addDoc, onSnapshot, serverTimestamp, doc, setDoc, getDoc, updateDoc, deleteDoc } from 'https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js';

        window.fb = {
            initializeApp,
            getAuth,
            signInAnonymously,
            onAuthStateChanged,
            signInWithCustomToken,
            getFirestore,
            collection,
            addDoc,
            onSnapshot,
            serverTimestamp,
            doc,
            setDoc,
            getDoc,
            updateDoc,
            deleteDoc
        };

        window.dispatchEvent(new Event('firebase-ready'));
    </script>

    <!-- React Application Logic -->
    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        // --- Icons Components ---
        const SendIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="22" y1="2" x2="11" y2="13"></line>
                <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
            </svg>
        );

        const MessageSquareIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path>
            </svg>
        );

        const Loader2Icon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M21 12a9 9 0 1 1-6.219-8.56"></path>
            </svg>
        );

        const LockIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
            </svg>
        );

        const EditIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
            </svg>
        );

        const TrashIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="3 6 5 6 21 6"></polyline>
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
            </svg>
        );

        const XIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const CheckIcon = ({ className }) => (
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}>
                <polyline points="20 6 9 17 4 12"></polyline>
            </svg>
        );

        // --- Main App Component ---
        function App() {
            const [firebaseReady, setFirebaseReady] = useState(false);
            const [user, setUser] = useState(null);
            const [messages, setMessages] = useState([]);
            const [inputText, setInputText] = useState('');
            const [loading, setLoading] = useState(true);
            const [checkingProfile, setCheckingProfile] = useState(true);
            const [username, setUsername] = useState('');
            const [isNameSet, setIsNameSet] = useState(false);
            const [isLocked, setIsLocked] = useState(false);
            
            // New States for Update/Delete
            const [selectedMessage, setSelectedMessage] = useState(null);
            const [editingMessageId, setEditingMessageId] = useState(null);
            
            const messagesEndRef = useRef(null);
            const appRef = useRef(null);
            const authRef = useRef(null);
            const dbRef = useRef(null);
            const inputRef = useRef(null);

            // 1. Initialize Firebase
            useEffect(() => {
                const initFirebase = () => {
                    if (window.fb) {
                        try {
                            const getFirebaseConfig = () => {
                                try {
                                    if (typeof window.__firebase_config !== 'undefined') {
                                        return JSON.parse(window.__firebase_config);
                                    }
                                } catch (e) {
                                    console.error("Firebase config error", e);
                                }
                                return {
                                    apiKey: "AIzaSyCPTS4NN_cbPggJBfDveLzBzr6nA5ziVpw",
                                    authDomain: "chartapp-e99be.firebaseapp.com",
                                    projectId: "chartapp-e99be",
                                };
                            };

                            const config = getFirebaseConfig();
                            const app = window.fb.initializeApp(config);
                            const auth = window.fb.getAuth(app);
                            const db = window.fb.getFirestore(app);

                            appRef.current = app;
                            authRef.current = auth;
                            dbRef.current = db;
                            setFirebaseReady(true);
                        } catch (err) {
                            console.error("Firebase init failed:", err);
                        }
                    }
                };

                if (window.fb) initFirebase();
                else window.addEventListener('firebase-ready', initFirebase);
                return () => window.removeEventListener('firebase-ready', initFirebase);
            }, []);

            // 2. Authentication & User Profile Check
            useEffect(() => {
                if (!firebaseReady) return;

                const initAuth = async () => {
                    const auth = authRef.current;
                    try {
                        if (typeof window.__initial_auth_token !== 'undefined' && window.__initial_auth_token) {
                            await window.fb.signInWithCustomToken(auth, window.__initial_auth_token);
                        } else {
                            await window.fb.signInAnonymously(auth);
                        }
                    } catch (error) {
                        console.error("Auth error:", error);
                    }
                };

                initAuth();

                const unsubscribe = window.fb.onAuthStateChanged(authRef.current, async (currentUser) => {
                    if (currentUser) {
                        setUser(currentUser);
                        await checkUserProfile(currentUser.uid);
                    } else {
                        setLoading(false);
                    }
                });

                return () => unsubscribe();
            }, [firebaseReady]);

            const checkUserProfile = async (uid) => {
                setCheckingProfile(true);
                try {
                    const db = dbRef.current;
                    const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'demo-chat-app';
                    const userDocRef = window.fb.doc(db, 'artifacts', appId, 'users', uid, 'profile', 'info');
                    const userDoc = await window.fb.getDoc(userDocRef);

                    if (userDoc.exists()) {
                        const userData = userDoc.data();
                        if (userData.username) {
                            setUsername(userData.username);
                            setIsNameSet(true);
                            setIsLocked(true);
                        }
                    }
                } catch (error) {
                    console.error("Error checking profile:", error);
                } finally {
                    setCheckingProfile(false);
                    setLoading(false);
                }
            };

            // 3. Message Listener
            useEffect(() => {
                if (!user || !firebaseReady) return;

                const db = dbRef.current;
                const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'demo-chat-app';
                const messagesRef = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages');

                const unsubscribe = window.fb.onSnapshot(messagesRef, (snapshot) => {
                    const loadedMessages = snapshot.docs.map(doc => ({
                        id: doc.id,
                        ...doc.data()
                    }));

                    loadedMessages.sort((a, b) => (a.createdAt || 0) - (b.createdAt || 0));
                    setMessages(loadedMessages);
                }, (error) => console.error("Data fetch error:", error));

                return () => unsubscribe();
            }, [user, firebaseReady]);

            useEffect(() => {
                messagesEndRef.current?.scrollIntoView({ behavior: "smooth" });
            }, [messages]);

            const handleNameSubmit = async (e) => {
                e.preventDefault();
                if (!username.trim() || !user) return;

                setLoading(true);
                try {
                    const db = dbRef.current;
                    const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'demo-chat-app';
                    const userDocRef = window.fb.doc(db, 'artifacts', appId, 'users', user.uid, 'profile', 'info');
                    
                    await window.fb.setDoc(userDocRef, {
                        username: username.trim(),
                        createdAt: Date.now(),
                        deviceId: navigator.userAgent
                    });

                    setIsNameSet(true);
                    setIsLocked(true);
                } catch (error) {
                    console.error("Error saving profile:", error);
                    alert("មានបញ្ហាក្នុងការរក្សាទុកឈ្មោះ។ សូមព្យាយាមម្តងទៀត។");
                } finally {
                    setLoading(false);
                }
            };

            // --- Handlers for Update/Delete ---

            const handleMessageClick = (msg) => {
                if (msg.uid === user.uid) {
                    setSelectedMessage(msg);
                }
            };

            const handleEditAction = () => {
                if (selectedMessage) {
                    setEditingMessageId(selectedMessage.id);
                    setInputText(selectedMessage.text);
                    setSelectedMessage(null); // Close modal
                    setTimeout(() => inputRef.current?.focus(), 100);
                }
            };

            const handleDeleteAction = async () => {
                if (selectedMessage) {
                    const confirmDelete = window.confirm("តើអ្នកពិតជាចង់លុបសារនេះមែនទេ?");
                    if (confirmDelete) {
                        try {
                            const db = dbRef.current;
                            const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'demo-chat-app';
                            const msgRef = window.fb.doc(db, 'artifacts', appId, 'public', 'data', 'chat_messages', selectedMessage.id);
                            await window.fb.deleteDoc(msgRef);
                            
                            // If we were editing this deleted message, cancel edit
                            if (editingMessageId === selectedMessage.id) {
                                setEditingMessageId(null);
                                setInputText('');
                            }
                        } catch (error) {
                            console.error("Error deleting message:", error);
                            alert("បរាជ័យក្នុងការលុបសារ");
                        }
                    }
                    setSelectedMessage(null); // Close modal
                }
            };

            const cancelEdit = () => {
                setEditingMessageId(null);
                setInputText('');
                setSelectedMessage(null);
            };

            // 5. Send or Update Message
            const handleSendMessage = async (e) => {
                e.preventDefault();
                if (!inputText.trim() || !user) return;

                const textToSend = inputText;
                // Optimistic clear
                setInputText('');
                
                const isUpdate = !!editingMessageId;
                if (isUpdate) setEditingMessageId(null);

                try {
                    const db = dbRef.current;
                    const appId = typeof window.__app_id !== 'undefined' ? window.__app_id : 'demo-chat-app';
                    
                    if (isUpdate) {
                        // Update existing message
                        const msgRef = window.fb.doc(db, 'artifacts', appId, 'public', 'data', 'chat_messages', editingMessageId);
                        await window.fb.updateDoc(msgRef, {
                            text: textToSend,
                            updatedAt: Date.now()
                        });
                    } else {
                        // Send new message
                        const messagesRef = window.fb.collection(db, 'artifacts', appId, 'public', 'data', 'chat_messages');
                        await window.fb.addDoc(messagesRef, {
                            text: textToSend,
                            uid: user.uid,
                            senderName: username,
                            createdAt: Date.now(),
                            type: 'text'
                        });
                    }
                } catch (error) {
                    console.error("Error sending/updating message:", error);
                    setInputText(textToSend); // Restore text on error
                    if (isUpdate) setEditingMessageId(editingMessageId);
                }
            };

            if (loading || !firebaseReady || checkingProfile) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-100">
                        <div className="text-center">
                            <Loader2Icon className="w-10 h-10 animate-spin text-blue-500 mx-auto mb-2" />
                            <p className="text-gray-600 font-battambang">កំពុងដំណើរការ...</p>
                        </div>
                    </div>
                );
            }

            if (!isNameSet) {
                return (
                    <div className="flex items-center justify-center h-screen bg-gray-100 p-4 font-battambang">
                        <div className="bg-white p-8 rounded-xl shadow-lg w-full max-w-md">
                            <div className="text-center mb-6">
                                <div className="bg-blue-100 w-16 h-16 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <MessageSquareIcon className="w-8 h-8 text-blue-600" />
                                </div>
                                <h1 className="text-2xl font-bold text-gray-800">ស្វាគមន៍មកកាន់ កម្មវិធីជជែកកម្សាន្ត</h1>
                                <p className="text-gray-500 mt-2">សូមដាក់ឈ្មោះរបស់អ្នកដើម្បីចាប់ផ្តើម។<br/><span className="text-xs text-red-500">(ឈ្មោះនេះនឹងជាប់ជាមួយឧបករណ៍នេះជារៀងរហូត)</span></p>
                            </div>
                            
                            <form onSubmit={handleNameSubmit} className="space-y-4">
                                <div>
                                    <input
                                        type="text"
                                        value={username}
                                        onChange={(e) => setUsername(e.target.value)}
                                        placeholder="ឈ្មោះរបស់អ្នក..."
                                        className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent outline-none transition"
                                        autoFocus
                                    />
                                </div>
                                <button
                                    type="submit"
                                    disabled={!username.trim()}
                                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-lg transition disabled:opacity-50 disabled:cursor-not-allowed"
                                >
                                    ចូលជជែក
                                </button>
                            </form>
                        </div>
                    </div>
                );
            }

            return (
                <div className="flex flex-col h-screen bg-gray-100 font-battambang relative">
                    
                    {/* Action Modal */}
                    {selectedMessage && (
                        <div className="fixed inset-0 bg-black bg-opacity-30 z-50 flex items-center justify-center p-4" onClick={() => setSelectedMessage(null)}>
                            <div className="bg-white rounded-xl shadow-2xl w-full max-w-sm overflow-hidden transform transition-all scale-100" onClick={e => e.stopPropagation()}>
                                <div className="p-4 border-b bg-gray-50 flex justify-between items-center">
                                    <h3 className="font-bold text-gray-700">ជម្រើស</h3>
                                    <button onClick={() => setSelectedMessage(null)} className="text-gray-400 hover:text-gray-600">
                                        <XIcon className="w-5 h-5" />
                                    </button>
                                </div>
                                <div className="p-4">
                                    <p className="text-sm text-gray-500 mb-4 bg-gray-100 p-3 rounded-lg italic border-l-4 border-blue-500">
                                        "{selectedMessage.text.length > 50 ? selectedMessage.text.substring(0, 50) + '...' : selectedMessage.text}"
                                    </p>
                                    <div className="space-y-2">
                                        <button 
                                            onClick={handleEditAction}
                                            className="w-full flex items-center justify-center gap-2 bg-blue-50 text-blue-700 py-3 rounded-lg hover:bg-blue-100 transition font-bold"
                                        >
                                            <EditIcon className="w-5 h-5" /> កែប្រែ
                                        </button>
                                        <button 
                                            onClick={handleDeleteAction}
                                            className="w-full flex items-center justify-center gap-2 bg-red-50 text-red-600 py-3 rounded-lg hover:bg-red-100 transition font-bold"
                                        >
                                            <TrashIcon className="w-5 h-5" /> លុប
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    )}

                    <div className="bg-white shadow-sm p-4 flex items-center justify-between z-10 border-b">
                        <div className="flex items-center gap-3">
                            <div className="bg-blue-600 p-2 rounded-lg">
                                <MessageSquareIcon className="w-6 h-6 text-white" />
                            </div>
                            <div>
                                <h1 className="font-bold text-gray-800 text-lg">បន្ទប់ជជែកទូទៅ</h1>
                                <div className="flex items-center gap-2">
                                    <p className="text-xs text-green-600 flex items-center gap-1">
                                        <span className="w-2 h-2 bg-green-500 rounded-full"></span>
                                        {username}
                                    </p>
                                    {isLocked && (
                                        <span className="text-[10px] bg-gray-200 text-gray-600 px-1.5 py-0.5 rounded flex items-center gap-0.5">
                                            <LockIcon className="w-3 h-3" /> ជាប់គណនី
                                        </span>
                                    )}
                                </div>
                            </div>
                        </div>
                    </div>

                    <div className="flex-1 overflow-y-auto p-4 space-y-4">
                        {messages.length === 0 ? (
                            <div className="text-center text-gray-400 mt-10">
                                <p>មិនទាន់មានសារទេ។ ចាប់ផ្តើមជជែកឥឡូវនេះ!</p>
                            </div>
                        ) : (
                            messages.map((msg) => {
                                const isMe = msg.uid === user.uid;
                                return (
                                    <div 
                                        key={msg.id} 
                                        className={`flex w-full ${isMe ? 'justify-end' : 'justify-start'}`}
                                    >
                                        <div 
                                            className={`flex flex-col max-w-[75%] ${isMe ? 'items-end' : 'items-start'} group`}
                                        >
                                            {!isMe && (
                                                <span className="text-xs text-gray-500 mb-1 ml-1">
                                                    {msg.senderName}
                                                </span>
                                            )}
                                            
                                            <div 
                                                onClick={() => isMe && handleMessageClick(msg)}
                                                className={`px-4 py-2 rounded-2xl break-words shadow-sm message-bubble relative ${
                                                    isMe 
                                                        ? 'bg-blue-600 text-white rounded-tr-none cursor-pointer hover:bg-blue-700' 
                                                        : 'bg-white text-gray-800 rounded-tl-none'
                                                }`}
                                            >
                                                {msg.text}
                                                {msg.updatedAt && <span className="text-[8px] opacity-70 block text-right italic">កែប្រែ</span>}
                                            </div>
                                            
                                            <span className="text-[10px] text-gray-400 mt-1 px-1">
                                                {new Date(msg.createdAt).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}
                                            </span>
                                        </div>
                                    </div>
                                );
                            })
                        )}
                        <div ref={messagesEndRef} />
                    </div>

                    <div className="bg-white p-4 border-t border-gray-200">
                        {/* Editing Indicator */}
                        {editingMessageId && (
                            <div className="flex justify-between items-center bg-blue-50 p-2 px-4 rounded-t-lg border-b border-blue-100 text-blue-700 text-xs mb-[-1px] mx-auto max-w-4xl">
                                <span className="flex items-center gap-1 font-bold"><EditIcon className="w-3 h-3"/> កំពុងកែប្រែសារ...</span>
                                <button onClick={cancelEdit} className="text-blue-400 hover:text-blue-700"><XIcon className="w-4 h-4"/></button>
                            </div>
                        )}
                        
                        <form onSubmit={handleSendMessage} className="flex gap-2 max-w-4xl mx-auto">
                            <input
                                ref={inputRef}
                                type="text"
                                value={inputText}
                                onChange={(e) => setInputText(e.target.value)}
                                placeholder="សរសេរសារ..."
                                className={`flex-1 px-4 py-3 bg-gray-100 border-none rounded-full focus:ring-2 focus:bg-white transition outline-none ${editingMessageId ? 'ring-2 ring-blue-500 bg-white' : 'focus:ring-blue-500'}`}
                            />
                            <button
                                type="submit"
                                disabled={!inputText.trim()}
                                className={`p-3 text-white rounded-full transition disabled:opacity-50 disabled:cursor-not-allowed shadow-md ${editingMessageId ? 'bg-green-600 hover:bg-green-700' : 'bg-blue-600 hover:bg-blue-700'}`}
                            >
                                {editingMessageId ? <CheckIcon className="w-5 h-5" /> : <SendIcon className="w-5 h-5" />}
                            </button>
                        </form>
                    </div>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
